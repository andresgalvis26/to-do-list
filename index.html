<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="shortcut icon" href="logo.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <div class="container">

        <!-- -->
        <h1 class="text-center my-5"> To-Do App</h1>
        <form id="formulario">
            <input id="input" autofocus type="text" placeholder="Ingrese su tarea" class="form-control my-3">
            <!-- Btn block: Abarca el 100%  // En Bootstrap v5 esto es obsoleto, se usa w-100 -->
            <!-- Btn primary - Color azul -->
            <button class="btn btn-primary w-100 my-1" type="submit">AÃ±adir</button>
        </form>

        <!-- Listar las respectivas tareas -->
        <div id="lista-tareas" class="mt-3">
        </div>

        <template id="template">
            <div class="alert alert-warning d-flex justify-content-between align-items-center">
                <p class="m-0">Tarea #1</p>
                <h3 class="m-0">
                    <i class="fas fa-check-circle text-success" role="button"></i>
                    <i class="fas fa-minus-circle text-danger"  role="button"></i>
                </h3>
            </div>
        </template>

    </div>

    <script src="app.js" type="text/javascript"></script>
</body>
</html>
